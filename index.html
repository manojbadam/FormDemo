<!DOCTYPE html>
<html>

  <head>
     <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
     <script data-require="angularjs_1_3_15@*" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
    <script src="https://rawgithub.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.js" charset="utf-8"></script>

    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    
    <link data-require="jqueryui@*" data-semver="1.10.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <script data-require="jqueryui@*" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Hello Plunker!</h1>
    <form class="form-horizontal" name="userForm" ng-controller='AppCtrl' ng-submit="doLogin()">
       <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">Name:</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="firstName" placeholder="FirstName" required="" />
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="lastName" placeholder="LastName" required="" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">Address:</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="street" placeholder="Street" required="" />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="city" placeholder="City" required="" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputType" class="col-md-2 control-label"></label>
        <div class="col-md-4">
          <input type="text" name="zip1" class="form-control" placeholder="Zip" ng-required="true" ng-minlength=5 ng-model="data.zip1" ng-maxlength=5  />
          <span class="alert" ng-show="userForm.zip1.$error.minlength && !userForm.zip1.$pristine">Zipcode is too small</span>
          <span class="alert" ng-show="userForm.zip1.$error.maxlength && !userForm.zip1.$pristine">Zipcode is big</span>
        </div>
         <div class="dropdown col-md-4">
          <button class="btn btn-default dropdown-toggle" type="button" id="state" data-toggle="dropdown">State
                 <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="state">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">IL</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">NY</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">PA</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">Phone Number:</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="phoneNum" placeholder="PhoneNumber" required="" />
        </div>
      </div>
        
      <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">Email:</label>
        <div class="col-md-5">
          <input type="email" class="form-control" id="email" placeholder="Email" required="" />
        </div>
       </div>
      <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">SSN:</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="SSN" placeholder="SSN" required="" />
        </div>
        <div class="col-md=4">
          <input type="checkbox" id="checkbox" ng-model="checked"/> If not available, please click checkbox
        </div>
      </div>
      <div class="form-group">
        <label for="inputType" class="col-md-2 control-label" ng-hide="!checked">Previous country lived in:</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="prevCountry" placeholder="Previous Country" required="" ng-hide="!checked"/>
        </div>
      </div>
        
      <div class="form-group" ng-hide="!checked">
        <label for="inputType" class="col-md-2 control-label">Date entry to US:</label>  
        <div class='col-sm-3'>
             <input id="datepicker" type="text" calendar ng-model="date">
         </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn" value="Submit" />
        <input type="button" class="btn" value="Cancel" />
      </div>
    </form>
  </body>
</html>
